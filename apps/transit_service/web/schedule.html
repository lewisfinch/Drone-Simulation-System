<html lang="en">
<head>
    <link rel="stylesheet" href="css/schedule.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/WSApi.js"></script>
    <script src="js/schedule.js" async></script>
    <title>Panel</title>
</head>

<body>
<div id="popup">
    <h2>Your trip is scheduled!</h2>
</div>

<div class="panel-header">
    <h1>Drone Simulation System Panel</h1>
    <h2><a href="index.html" target="_blank">Index Page</a></h2>
</div>

<div class="trip-container">
    <div class="request-container">
        <div>
            <h1>Request a Trip:</h1>
        </div>
        <div>Trip Name:
            <input id="name" class="name-input" type="Text" placeholder="Enter your trip name">
        </div>
        <div>Search Strategy:
            <select id="search-strategy">
                <option value="astar">Astar</option>
                <option value="dfs">DFS</option>
                <option value="dijkstra">Dijkstra</option>
            </select>
        </div>
        <div>
            <input id="schedule-btn" type="button" value="Schedule Trip" onclick="schedule()">
            <input id="add-human-btn" type="button" value="Add Human" onclick="addHuman()">
            <input id="purge-btn" type="button" value="The Purge" onclick="addUFO()">
        </div>
    </div>

    <div id="trips">
        <div id="list" style="width: 400px">
            <p>Trips:</p>
        </div>
    </div>
</div>

<div class="map-container">Select Start / Destination on the map:<br><br>
    <div><img src="assets/texture/umn.png" class="map" alt="UNN Campus Map">
        <svg id="map" class="map">
        </svg>
    </div>
</div>

<div id="nameError"></div>
</body>

</html>
